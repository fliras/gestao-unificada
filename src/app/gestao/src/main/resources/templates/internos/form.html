<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Funcionário Interno</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Novo Funcionário Interno</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/internos/save}" th:object="${form}" method="post">

                <!-- Dados básicos -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Matrícula</label>
                        <input th:field="*{matricula}" class="form-control"/>
                        <div th:if="${#fields.hasErrors('matricula')}" class="text-danger" th:errors="*{matricula}"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Nome</label>
                        <input th:field="*{nome}" class="form-control"/>
                        <div th:if="${#fields.hasErrors('nome')}" class="text-danger" th:errors="*{nome}"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">CPF</label>
                        <input th:field="*{cpf}" class="form-control"/>
                        <div th:if="${#fields.hasErrors('cpf')}" class="text-danger" th:errors="*{cpf}"></div>
                    </div>
                </div>

                <hr/>

                <!-- Usuário -->
                <h5>Usuário</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input th:field="*{email}" class="form-control"/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Senha</label>
                        <input type="password" th:field="*{senha}" class="form-control"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Perfil</label>
                        <select th:field="*{idPerfilAcesso}" class="form-select">
                            <option th:each="p : ${perfis}" th:value="${p.idPerfilAcesso}" th:text="${p.nome}"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Data Nascimento</label>
                        <input type="date" th:field="*{dataNascimento}" class="form-control"/>
                    </div>
                </div>

                <hr/>

                <!-- Contrato -->
                <h5>Contrato</h5>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Cargo Interno</label>
                        <select th:field="*{idCargoInterno}" class="form-select">
                            <option th:each="c : ${cargosInternos}" th:value="${c.idCargoInterno}" th:text="${c.cargo.nome}"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Departamento</label>
                        <select th:field="*{idDepartamento}" class="form-select">
                            <option th:each="d : ${departamentos}" th:value="${d.idDepartamento}" th:text="${d.nome}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Data Início</label>
                        <input type="date" th:field="*{dataInicio}" class="form-control"/>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Data Fim</label>
                        <input type="date" th:field="*{dataFim}" class="form-control"/>
                    </div>
                </div>

                <div class="mt-3">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                    <a href="/internos" class="btn btn-secondary">Cancelar</a>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>

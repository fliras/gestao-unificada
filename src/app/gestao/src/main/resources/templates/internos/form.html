<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <h2>Novo Funcionário Interno</h2>
    <form th:action="@{/internos/save}" th:object="${form}" method="post">
      <div class="row">
        <div class="col-md-4">
          <label>Matrícula</label>
          <input th:field="*{matricula}" class="form-control"/>
          <div th:if="${#fields.hasErrors('matricula')}" class="text-danger" th:errors="*{matricula}"></div>
        </div>
        <div class="col-md-4">
          <label>Nome</label>
          <input th:field="*{nome}" class="form-control"/>
          <div th:if="${#fields.hasErrors('nome')}" class="text-danger" th:errors="*{nome}"></div>
        </div>
        <div class="col-md-4">
          <label>CPF</label>
          <input th:field="*{cpf}" class="form-control"/>
          <div th:if="${#fields.hasErrors('cpf')}" class="text-danger" th:errors="*{cpf}"></div>
        </div>
      </div>
      <hr/>
      <h5>Usuário</h5>
      <div class="row">
        <div class="col-md-6">
          <label>Email</label>
          <input th:field="*{email}" class="form-control"/>
        </div>
        <div class="col-md-6">
          <label>Senha</label>
          <input type="password" th:field="*{senha}" class="form-control"/>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-4">
          <label>Perfil</label>
          <select th:field="*{idPerfilAcesso}" class="form-select">
            <option th:each="p : ${perfis}" th:value="${p.idPerfilAcesso}" th:text="${p.nome}"></option>
          </select>
        </div>
        <div class="col-md-4">
          <label>Data Nascimento</label>
          <input type="date" th:field="*{dataNascimento}" class="form-control"/>
        </div>
      </div>

      <hr/>
      <h5>Contrato</h5>
      <div class="row">
        <div class="col-md-4">
          <label>Cargo Interno</label>
          <select th:field="*{idCargoInterno}" class="form-select">
            <option th:each="c : ${cargosInternos}" th:value="${c.idCargoInterno}" th:text="${c.cargo.nome}"></option>
          </select>
        </div>
        <div class="col-md-4">
          <label>Departamento</label>
          <select th:field="*{idDepartamento}" class="form-select">
            <option th:each="d : ${departamentos}" th:value="${d.idDepartamento}" th:text="${d.nome}"></option>
          </select>
        </div>
        <div class="col-md-2">
          <label>Data Início</label>
          <input type="date" th:field="*{dataInicio}" class="form-control"/>
        </div>
        <div class="col-md-2">
          <label>Data Fim</label>
          <input type="date" th:field="*{dataFim}" class="form-control"/>
        </div>
      </div>

      <div class="mt-3">
        <button class="btn btn-primary" type="submit">Salvar</button>
        <a href="/internos" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <style>
        body {
            background-color: #f8f9fa;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #212529;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .card:hover {
            transform: scale(1.02);
            transition: transform 0.2s;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Gestão</a>
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav"
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/internos">Funcionários Internos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo -->
    <main class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold">Bem-vindo ao Sistema de Gestão</h1>
            <p class="text-muted">Gerencie funcionários com facilidade</p>
        </div>

        <div class="row justify-content-center g-4">
            <!-- Card Funcionários -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold">Funcionários Internos</h5>
                        <p class="card-text text-muted">Visualize, cadastre e gerencie os funcionários internos.</p>
                        <a href="/internos" class="btn btn-primary w-100">Acessar</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <p class="mb-0">© 2025 Sistema de Gestão — Desenvolvido em Spring Boot & Thymeleaf</p>
    </footer>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
